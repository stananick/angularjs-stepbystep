<!-- ng-app is an example of a directive; anything with "ng" in front is a built-in angular directive. If you are making custom directives, do not prefix them with "ng" -->
<html lang="en" ng-app="myApp" class='no-js'>

<head>
    <title>AngularJS - Demo App</title>
    <meta name='viewport' content='width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes'>

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-cloak ng-controller="DashboardController">

    <!--[if lt IE 10]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/" target="_blank">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

    <header>
      <nav>
        <a href="#">Home</a>
        <a href="#">Add</a>
      </nav>
    </header>

    <div class="main">
      <!-- This is where your content will be output -->
      <div>
        <ul ng-repeat="shoe in shoes">
          <li>{{ shoe.brand }} {{ shoe.name }} {{ shoe.date }}</li>
        </ul>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <!-- UI Router -->
    <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- Our App Specific -->
    <script src="/dashboard/dashboard-module.js"></script>

    <script src="/dashboard/dashboard-controller.js"></script>

    <script>

    (function() {

      demoApp.factory('ShoesService', function() {

        var factory = {};

        var shoes = [
          {
            name: 'Retro 15',
            date: 'May 12, 2017',
            brand: 'Jordan'
          },
          {
            name: 'Retro 16',
            date: 'May 12, 2017',
            brand: 'Jordan'
          },
          {
            name: 'Retro 17',
            date: 'May 12, 2017',
            brand: 'Jordan'
          },
          {
            name: 'Retro 18',
            date: 'May 12, 2017',
            brand: 'Jordan'
          }
        ];

        factory.getShoes = function() {
          return shoes;
        };

        return factory;
      });

    }());

    </script>



</body>
</html>
