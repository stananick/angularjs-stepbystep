<!-- ng-app is an example of a directive; anything with "ng" in front is a built-in angular directive. If you are making custom directives, do not prefix them with "ng" -->
<html lang="en" ng-app="myApp" class='no-js'>

<head>
    <title>AngularJS - Demo App</title>
    <meta name='viewport' content='width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes'>

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-cloak >

    <!--[if lt IE 10]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/" target="_blank">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

    <header>
      <nav>
        <a href="#">Home</a>
        <a href="#">Add</a>
      </nav>
    </header>

    <div class="main">
      <!-- This is where your content will be output -->
      <div>
        Hello World!
        <br>
        {{ name }}
        {{ rsTest }}
      </div>
    </div>

    <div ng-controller="DashboardController"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <!-- UI Router -->
    <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- Our App Specific -->
    <script src="/dashboard/dashboard-module.js"></script>

    <script>
    (function() {

      //This array is to inject your parameters
        // It is needed so when your code is minified, your parameters don't get overwritten and then break your app. For example, they can get overwritten as letters instead of the actual names that they need to be called
        // They must be in the same order that they're going to be injected
      var injectParams = ['$scope', '$rootScope'];

      function DashboardController($scope, $rootScope) {

        $scope.name = "Step 2: Controller";

        //This is solely to show that rootscope is available everywhere in the app, even if defined in a different controller
        $rootScope.rsTest = 'This is a root scope example';

      };

      DashboardController.$inject = injectParams;

      demoApp.controller('DashboardController', DashboardController);

    }());

    </script>



</body>
</html>
